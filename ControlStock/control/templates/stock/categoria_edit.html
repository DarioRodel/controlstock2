{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría – InventarioPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'partials/topbar.html' %}
    {% include 'partials/sidebar.html' %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS de la página -->
    <link rel="stylesheet" href="{% static 'css/categoria_edit.css' %}">

    <!-- Darkmode script -->
    <script src="{% static 'dark/js/darkmode.js' %}" defer></script>
</head>
<body>
{% include 'partials/topbar.html' %}

<!-- CONTENIDO PRINCIPAL -->
<div class="content container py-5">
    <br>

    <h2 class="fw-bold text-primary mb-4 text-center fs-1">Editar Categoría</h2>
    <div class="card mx-auto shadow-sm" style="max-width:600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre" class="form-label fs-4">Nombre de la categoría</label>
                    <input type="text" name="nombre" class="form-control fs-5" id="id_nombre"
                           value="{{ categoria.nombre }}" required>
                </div>
                <div class="mb-4">
                    <label for="id_color" class="form-label fs-4">Color de la categoría</label>
                    <input type="color" name="color" class="form-control form-control-color p-0" id="id_color"
                           value="{{ categoria.color }}" required>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success btn-lg px-5 py-2">
                        <i class="fas fa-save me-2"></i>Guardar cambios
                    </button>
                    <a href="{% url 'stock:categoria_list' %}" class="btn btn-light btn-lg px-5 py-2">
                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sin scroll horizontal
    document.documentElement.style.overflowX = 'hidden';

    // Topbar toggle darkmode
    const topbarToggle = document.getElementById('darkModeToggleTopbar');
    topbarToggle.addEventListener('click', () => {
        document.body.toggleAttribute('data-theme', 'dark');
        topbarToggle.innerHTML = document.body.hasAttribute('data-theme')
            ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    // Page toggle
    const pageToggle = document.getElementById('darkModeToggle');
    if (pageToggle) {
        const current = localStorage.getItem('theme');
        if (current === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            pageToggle.checked = true;
            topbarToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        pageToggle.addEventListener('change', () => {
            const isDark = pageToggle.checked;
            document.body.toggleAttribute('data-theme', 'dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            topbarToggle.innerHTML = isDark
                ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    }
</script>
</body>
</html>
